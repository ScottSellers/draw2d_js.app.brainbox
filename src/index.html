<html xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
    <title></title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link type="text/css" rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="./lib/bootstrap/css/bootstrap-theme.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/stylesheets/dependencies.css" />
    <link type="text/css" rel="stylesheet" href="./assets/stylesheets/main.css" />

    <SCRIPT src="./assets/javascript/dependencies.js"></SCRIPT>
    <SCRIPT src="./lib/bootstrap/js/bootstrap.min.js"></SCRIPT>
    <SCRIPT src="./assets/javascript/app.js"></SCRIPT>
    <SCRIPT src="http://freegroup.github.io/draw2d_js.shapes/assets/shapes/index.js"></SCRIPT>

    <script type="text/javascript">

        $(window).load(function () {

            var app = new Application();
        });

    </script>

</head>

<body>
<div id="layout">
        <ul class="nav nav-tabs" id="leftTabStrip">
            <li               ><a href="#a" class="leftTab folder"   data-toggle="tab"></a></li>
            <li class="active"><a href="#b" class="leftTab edit"     data-toggle="tab"></a></li>
            <li               ><a href="#c" class="leftTab setting"  data-toggle="tab"></a></li>
        </ul>


        <div class="tab-content">


            <div class="tab-pane" id="a">
                What's your Favorite?
            </div>

            <div class="tab-pane active" id="b">
                <div class="workspace">
                    <div class="palette ">
                        <span class="title">Edit</span>
                        <input type="text" id="filter"  placeholder="Filter..." autofocus>
                        <div id="paletteElements" class="row ">

                        </div>
                    </div>
                    <div class="toolbar">
                        <a href="https://github.com/freegroup/draw2d_js.app.digital_training_studio" target="_blank"><img  class="github" src="assets/images/octocat.svg" title="Clone project on github"></a>

                    </div>
                    <div class="content" id="draw2dCanvasWrapper">
                        <div class="canvas" id="draw2dCanvas">
                        </div>
                    </div>
                </div>
            </div>


            <div class="tab-pane" id="c">
                CCCCThirdamuno, .
            </div>
        </div><!-- /tab-content -->

</div><!-- /container -->

<script id="shapeTemplate" type="text/x-jsrender">
{{for shapes}}
    <div  data-name='{{:name}}' class="mix col-md-6 pallette_item">
        <img data-shape="{{:name}}"   class="draw2d_droppable" height="80" src="http://freegroup.github.io/draw2d_js.shapes/assets/shapes/{{:name}}.png">
        {{:basename}}
    </div>
{{/for}}
</script>



</body>
</html>
