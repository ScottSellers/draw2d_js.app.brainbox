    <link type="text/css" rel="stylesheet" href="./assets/stylesheets/main.css" />

    <SCRIPT src="./assets/javascript/dependencies.js"></SCRIPT>
    <SCRIPT src="./lib/bootstrap/js/bootstrap.min.js"></SCRIPT>
    <SCRIPT src="./lib/jquery-ui/jquery-ui.js"></SCRIPT>
    <SCRIPT src="./assets/javascript/app.js"></SCRIPT>

    <script type="text/javascript">

        $(window).load(function () {

            var $grid = $("#paletteElements");

            var canvas = new draw2d.Canvas("draw2dCanvas");
       //     canvas.setScrollArea($("#draw2dCanvasWrapper"));
            canvas.installEditPolicy(new draw2d.policy.canvas.ShowGridEditPolicy());
            canvas.add( new draw2d.shape.node.Start(), 50,50);
            canvas.add( new draw2d.shape.node.End(), 350,250);

            canvas.onDrop = function(droppedDomNode, x, y, shiftKey, ctrlKey)
            {
                var type = $(droppedDomNode).data("shape");
                var figure = eval("new "+type+"();");
                // create a command for the undo/redo support
                var command = new draw2d.command.CommandAdd(canvas, figure, x, y);
                canvas.getCommandStack().execute(command);
            }

            // Advanced filtering
            $('#filter').on('keyup change', function() {
                var val = this.value.toLowerCase();
                $grid.shuffle('shuffle', function($el, shuffle) {
                    var text = $.trim( $el.text() ).toLowerCase();
                    console.log(text);
                    return text.indexOf(val) !== -1;
                });
            });

        });

    </script>

</head>
